# =============================================================================
# Certificate Authority (CA) Configuration for Liqo Resource Broker
# =============================================================================
# This creates a self-signed CA that will sign all broker and agent certificates.
# The CA certificate must be distributed to all agents for server verification.
#
# Certificate chain:
#   Self-Signed Issuer -> CA Certificate -> Broker/Agent Certificates
# =============================================================================

apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: liqo-broker-selfsigned-issuer
spec:
  selfSigned: {}

---
# CA Certificate - signs all broker and agent certificates
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: liqo-broker-ca
  namespace: cert-manager
spec:
  isCA: true
  commonName: liqo-broker-ca
  secretName: liqo-broker-ca-secret
  duration: 87600h    # 10 years
  renewBefore: 8760h  # Renew 1 year before expiry
  privateKey:
    algorithm: RSA
    size: 4096
  issuerRef:
    name: liqo-broker-selfsigned-issuer
    kind: ClusterIssuer
    group: cert-manager.io

---
# CA Issuer - uses the CA certificate to sign broker/agent certificates
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: liqo-broker-ca-issuer
spec:
  ca:
    secretName: liqo-broker-ca-secret
